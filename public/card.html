<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Font Family -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- End Font -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./css/style.css" rel="stylesheet" />
	</head>
	<body class="h-screen bg-gray-100 flex justify-center items-center gap-10">
		<!-- Card -->
		<div class="card">
			<img src="../img/eris.webp" class="w-full h-full object-cover" alt="" />
			<div class="p-5 flex flex-col gap-1">
				<!-- Kategori -->
				<div class="flex items-center gap-2">
					<span class="badge">Konosuba</span>
					<span class="badge">Action Figure</span>
				</div>
				<!-- End Kategori -->
				<!-- Judul Product -->
				<h2 class="product-title" title="Action Figure Aqua">
					PVC 1/7 Eris - Sneaker Bunko 30th Anniversary Ver. (Re-Release)
				</h2>
				<!-- End Judul -->
				<!-- Harga -->
				<span class="text-xl font-bold"> IDR 2.500.000 </span>
				<div class="flex items-center gap-2 mt-1">
					<span class="text-sm line-through opacity-50"> IDR 2.500.000 </span>
					<span class="discount-percent">Hemat 0%</span>
				</div>
				<!-- End Harga -->
				<!-- Product Action Button -->
				<div class="mt-5 flex gap-2">
					<button class="button-primary">Buy Now</button>
					<button class="button-icon">
						<i class="fa-solid fa-heart opacity-50"></i>
					</button>
					<button class="button-icon">
						<i class="fa-solid fa-eye opacity-50"></i>
					</button>
				</div>
				<!-- End Button -->
			</div>
		</div>

		<!-- End -->
	</body>
</html>
